<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chart {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="chart">
      <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script>
      const chartInteractor = {
        init() {
          const ctx = document.getElementById("canvas").getContext("2d");

          this.chart = new Chart(ctx, {
            type: "line",
            data: {
              datasets: [
                {
                  label: "Requests Per Second",
                  data: []
                }
              ],
              labels: []
            }
          });
        },

        addPoint(time, value) {
          if (!this.chart) {
            return;
          }

          const date = new Date();

          this.chart.data.labels.push(time);
          this.chart.data.datasets.forEach(dataset => dataset.data.push(value));

          if (this.chart.data.datasets[0].data.length > 20) {
            this.chart.data.labels.shift();
            this.chart.data.datasets.forEach(dataset => dataset.data.shift());
          }

          this.chart.update();
        }
      };

      chartInteractor.init();

      const connection = new WebSocket("ws://localhost:8080");

      connection.onmessage = e => {
        const date = new Date();

        chartInteractor.addPoint(
          `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`,
          e.data
        );
      };
    </script>
  </body>
</html>
